build:
    dependencies:
        before:
            - sudo apt-get install -y poppler-utils
    environment:
        php:
            version: 7.2
            version: 7.3
            version: 7.4
    tests:
        override:
            -
                command: vendor/bin/phpunit --coverage-clover=some-file
                coverage:
                    file: clover.xml
                    format: clover

filter:
    excluded_paths:
        - 'tests/*'
checks:
    php: true
coding_style:
    php: {  }
